<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/css/layui.css" media="all">
    <script type="text/javascript" src="/static/layui.js"></script>
</head>

<body style="transform: translate(0%, 20%)">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend align="center">NCUT学生选课系统</legend>
    </fieldset>
    <script type="text/javascript">
        form.render();
    </script>
    <form class="layui-form" action="/register/" lay-filter="example" method="post">
        <div class="layui-form-item">
            <div class="layui-input-block" align="center">
                <input type="text" name="userid" lay-verify="title" autocomplete="off" placeholder="请输入用户ID"
                    class="layui-input" style="width:800px">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" align="center">
                <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input"
                    style="width:800px">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" align="center">
                <input type="password" name="recpassword" placeholder="请再次输入密码" autocomplete="off" class="layui-input"
                    style="width:800px">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" align="center">
                <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入姓名"
                    class="layui-input" style="width:800px">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" align="center">
                <input type="radio" name="college" value="信息学院" title="信息学院" checked="">
                <input type="radio" name="college" value="理学院" title="理学院">
                <input type="radio" name="college" value="文法学院" title="文法学院">
                <input type="radio" name="college" value="教务处" title="教务处">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" align="center">
                <input type="radio" name="type" value="3" title="学生" checked="">
                <input type="radio" name="type" value="2" title="教师">
                <input type="radio" name="type" value="1" title="学院管理员">
                <input type="radio" name="type" value="0" title="系统管理员">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-btn-container" align="center">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">注册</button>
                <a class="layui-btn layui-btn-normal" href="/login/">返回</a>
            </div>
        </div>
        <div align="center">
            {% if msg == '' %}
            <blockquote class="layui-elem-quote" style="width:1000px">
                基于Django与Layui，由北方工业大学信息学院计XX-X班XXX于2021年5月制作
            </blockquote>
            {% else %}
            <blockquote class="layui-elem-quote" style="width:1000px">
                {{msg}}
            </blockquote>
            {% endif %}
        </div>
    </form>
    <script type="text/javascript">
        layui.use('form', function () {
            const form = layui.form;
            form.render();
        });
    </script>
</body>
