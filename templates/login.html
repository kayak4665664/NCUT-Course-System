<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/css/layui.css" media="all">
</head>

<body style="transform: translate(0%, 50%)">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend align="center">NCUT学生选课系统</legend>
    </fieldset>

    <form class="layui-form" action="/login/" lay-filter="example" method="post">
        <div class="layui-form-item">
            <div class="layui-input-block" align="center">
                <input type="text" name="userid" lay-verify="title" autocomplete="off" placeholder="请输入用户ID"
                    class="layui-input" style="width:800px">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" align="center">
                <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input"
                    style="width:800px">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-btn-container" align="center">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">登录</button>
                <a class="layui-btn layui-btn-normal" href="/register/">注册</a>
            </div>
        </div>
        <div align="center">
            {% if msg == '' %}
            <blockquote class="layui-elem-quote" style="width:1000px">
                基于Django与Layui，由北方工业大学信息学院计XX-X班XXX于2021年5月制作。请在输入框中输入用户ID与密码并点击登录按钮，没有ID的用户请先注册！
            </blockquote>
            {% else %}
            <blockquote class="layui-elem-quote" style="width:1000px">
                {{msg}}
            </blockquote>
            {% endif %}
        </div>
    </form>
</body>
